<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to Rent Cloud(secured)</h1>
        <form name="fetch-customers" th:action="@{/customers}">
            <button type="submit" class="btn btn-primary">Customers</button>
        </form>
    </div>
    <div th:unless="${error==null}">
        <table class="table">
            <thead>
            <th>
            <td>Status Code</td>
            <td>Error</td>
            </th>
            </thead>
            <tr>
                <td><span th:text="${error.statusCode}"></span></td>
                <td><span th:text="${error.body}"></span></td>
            </tr>

        </table>

    </div>
</div>

<div th:if="${error==null}">
    <table class="table">
        <thead>
        <th>
            <td>First Name</td>
            <td>Last Name</td>
            <td>DL Number</td>
        </th>
        </thead>
        <tr th:each="customer: ${customers}">
            <td><span th:text="${customer.firstName}"></span></td>
            <td><span th:text="${customer.lastname}"></span></td>
            <td><span th:text="${customer.dlNumber}"></span></td>

        </tr>

    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
